<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </nav>
    <main class="row">
        <div class="col-md-3 col-12 left-side row">

            <!-- Search Form -->
            <div class="col-12">
                <h3>Search for a City:</h3>
                <p class="font-italic">Enter city and state.<br> Example: San Francisco, CA</p>
                <form id="cityInputForm">
                    <input type="text" id="cityInput" placeholder="San Francisco, CA" autocomplete="off" />
                    <button type="submit" class="btn btn-primary" id=cityInputButton>Search</button>
                </form>
            </div>
            
            <!-- Search History -->
            <div class="col-12" id="list-group-container">
                <h4>Search History:</h4>
                <ul class="list-group col-12">
                </ul>
            </div>    
        </div>

        <div class="col-md-9 col-12 right-side row">
            <!-- Current Weather Div -->
            <h2 id="currentWeatherHeader">Current Weather:</h2>
            <div class="col-12" id="currentWeather">
                <h3 id="cityName"></h3>
                <span><img id="currentIcon"></span>
                <p id="currentTemp"></p>
                <p id="currentHum"></p>
                <p id="currentWind"></p>
                <span id="currentUV"></span>
            </div>
            <!-- Future Weather Div -->
            <h2>5-Day Forecast:</h2>
            <div class="col-12 row justify-content-around" id="forecast">
                <div class="card text-white bg-primary mb-3 col-lg-2 col-md-4 col-sm-12" style="max-width: 18rem;">
                    <div class="card-header" id="futureDateOne"></div>
                    <div>
                        <span><img id="futureIconOne"></span></h3>
                        <p class="card-text" id="futureTempOne"></p>
                        <p class="card-text" id=futureHumOne></p>
                    </div>
                </div>

                <div class="card text-white bg-primary mb-3 col-lg-2 col-md-4 col-sm-12" style="max-width: 18rem;">
                    <div class="card-header" id="futureDateTwo"></div>
                    <div>
                        <span><img id="futureIconTwo"></span></h3>
                        <p class="card-text" id="futureTempTwo"></p>
                        <p class="card-text" id=futureHumTwo></p>
                    </div>
                </div>

                <div class="card text-white bg-primary mb-3 col-lg-2 col-md-4 col-sm-12" style="max-width: 18rem;">
                    <div class="card-header" id="futureDateThree"></div>
                    <div>
                        <span><img id="futureIconThree"></span></h3>
                        <p class="card-text" id="futureTempThree"></p>
                        <p class="card-text" id=futureHumThree></p>
                    </div>
                </div>

                <div class="card text-white bg-primary mb-3 col-lg-2 col-md-4 col-sm-12" style="max-width: 18rem;">
                    <div class="card-header" id="futureDateFour"></div>
                    <div>
                        <span><img id="futureIconFour"></span></h3>
                        <p class="card-text" id="futureTempFour"></p>
                        <p class="card-text" id=futureHumFour></p>
                    </div>
                </div>

                <div class="card text-white bg-primary mb-3 col-lg-2 col-md-4 col-sm-12" style="max-width: 18rem;">
                    <div class="card-header" id="futureDateFive"></div>
                    <div>
                        <span><img id="futureIconFive"></span></h3>
                        <p class="card-text" id="futureTempFive"></p>
                        <p class="card-text" id=futureHumFive></p>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
